<div class="background-image">  
    <div class="center-container">  
   <mat-card class="patient-card" *ngIf="isDisPlay == true">
        <form [formGroup]="form" enctype="multipart/form-data" (ngSubmit)="submit()">
                
            <div class="mat-input-field">
                <mat-form-field appearance="outline" class="input">
                    <mat-label>Name: </mat-label>
                    <input matInput placeholder="Name" formControlName="name" class="custom-input">
                  </mat-form-field>
            </div>
            <mat-form-field appearance="outline" class="input">
                <mat-label>Symtoms: </mat-label>
                <input matInput placeholder="Enter your Symtoms" formControlName="symptoms">
              </mat-form-field > <br>
              <mat-form-field appearance="outline" class="input">
                <mat-label>Age: </mat-label>
                <input matInput placeholder="Enter your Age" formControlName="age">
              </mat-form-field><br>
              <mat-form-field appearance="outline" class="input">
                <mat-label>Gender: </mat-label>
                <mat-select placeholder="Enter your Gender" appearance="fill" formControlName="gender">
                    <mat-option value="Male">Male</mat-option>
                    <mat-option value="Female">Female</mat-option>
                    <mat-option value="Other">Other</mat-option>
                </mat-select>
              </mat-form-field> <br>

                <mat-radio-button value="1">Yes</mat-radio-button>
                <mat-radio-button value="2">No</mat-radio-button>
              </mat-radio-group> <br> -->

                <button mat-raised-button color="primary" (click)="viewPres()">View</button><br> -->
                
              
                <button mat-raised-button color="primary">Submit</button>

          </form>
        </mat-card>
        <mat-card class="patient-card" *ngIf="isDisPlay == false">
         <form [formGroup]="presForm" enctype="multipart/form-data" (ngSubmit)="submitImage()">
          <mat-label>Upload Prescription </mat-label>
           <input type="file"  accept="image/.jpeg,.jpg,.png" (change)="onFileChange($event)"><br>
           <mat-radio-group appearance="outline" aria-label="Select an option" formControlName="prescriptionList" *ngIf="containsFiles()">
            <mat-label>Do you have more prescription? </mat-label>
            <mat-radio-button (change)="yesChange()">Yes</mat-radio-button>
            <mat-radio-button value="2">No</mat-radio-button>
          </mat-radio-group>
          <button mat-raised-button color="primary">Submit</button>
         </form>
        </mat-card>
      
</div>
</div>
