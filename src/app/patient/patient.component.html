<mat-slide-toggle (click)="changeLang()">{{lang}}</mat-slide-toggle>
<div *ngIf="isLang ==false" class="background-image">  
    <div class="center-container">   
   <mat-card class="patient-card">
        <form [formGroup]="form" enctype="multipart/form-data">
                
            <div class="mat-input-field">
                <mat-form-field appearance="outline" class="input">
                    <mat-label>Name: </mat-label>
                    <input matInput placeholder="Name" formControlName="name" class="custom-input">
                  </mat-form-field>
            </div>
            <mat-form-field appearance="outline" class="input">
                <mat-label>Symtoms: </mat-label>
                <input matInput placeholder="Enter your Symtoms" formControlName="symptoms">
              </mat-form-field > <br>
              <mat-form-field appearance="outline" class="input">
                <mat-label>Age </mat-label>
                <input matInput placeholder="Enter your Age" formControlName="age">
              </mat-form-field><br>
              <mat-form-field appearance="outline" class="input">
                <mat-label>Gender: </mat-label>
                <mat-select placeholder="Enter your Gender" appearance="fill" formControlName="gender">
                    <mat-option value="Male">Male</mat-option>
                    <mat-option value="Female">Female</mat-option>
                    <mat-option value="Other">Other</mat-option>
                </mat-select>
              </mat-form-field> <br>
              <mat-radio-group appearance="outline" aria-label="Select an option" (change)="prevDisease()" formControlName="previouDisease">
                <mat-label>Is you have any previous disease? </mat-label>
                <mat-radio-button value="1">Yes</mat-radio-button>
                <mat-radio-button value="2">No</mat-radio-button>
              </mat-radio-group> <br>

              <div *ngIf="showDisList == true">
                <mat-form-field appearance="outline">
                    <mat-label>Name your disease: </mat-label>
                    <mat-select formControlName="disEase" multiple>
                        <mat-option *ngFor="let option of disease" [value]="option">
                        {{option}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
              </div><br>
                <mat-label>Upload Prescription </mat-label>
                <input placeholder="Enter your Symtoms" type="file"  formControlName="uploadPresciption" accept=".jpeg,.jpg,.png" (change)="onFileChange">
                <button mat-raised-button color="primary" (click)="viewPres()">View</button><br>
                
              
                <button mat-raised-button color="primary" (click)="submit()">Submit</button>

          </form>
        </mat-card>
</div>
</div>
<app-odiaform *ngIf="isLang==true"></app-odiaform>
<div>
  <span>Enter Your Id</span>
  <input #id type="text">
  <button mat-raised-button color="primary" (click)="getData(id.value)">Get Data</button>
  <div *ngIf="user">
    <h2>User Profile</h2>
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Age:</strong> {{ user.age }}</p>
    <p><strong>Gender:</strong> {{ user.gender }}</p>
    <img *ngIf="user.uploadPresciption" [src]="user.uploadPresciption" alt="User Image" width="150" height="150" />
  </div>
  
  <div *ngIf="!user">
    <p>User not found</p>
  </div>
</div>
