<div class="background-image">
  <div class="center-container">
<mat-card class="login-card">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="signup()">
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field> <br>
        <mat-form-field>
          <input matInput placeholder="Email" type="email" formControlName="email">
        </mat-form-field> <br>
        <mat-form-field>
          <input matInput placeholder="Date of Birth" type="number" formControlName="DOB">
        </mat-form-field> <br>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field> <br>
        <button type="submit" mat-raised-button color="primary">Sign Up</button>
      </form>
    </mat-card-content>
    <br> <span>Already have account?   <button mat-button class="bar-btn" (click)="gotoLogin()">Login</button></span>
  </mat-card>
  </div>
</div>
