
<div class="background-image">
<div class="center-container">
  <mat-card class="login-card">
  <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()">
        <mat-form-field>
          <input matInput placeholder="Email" type="email" formControlName="email">
        </mat-form-field> <br>
        <mat-form-field>
          <input matInput placeholder="Password" [type]="hidePassword ? 'password' : 'text'" formControlName="password">
        </mat-form-field> <span (click)="toggele()"><mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon></span><br>
        <button type="submit" mat-button class="bar-button">Login </button>
      </form>
    </mat-card-content>
   <br> <span>Don't have account?   <button mat-button class="bar-btn" (click)="gotoSignup()">Sign up</button></span>
  </mat-card> 
  </div>
  <ul>
    <li><a routerLink="/patient/form">Patient</a></li>
    <li><a routerLink="/master/mas">Master</a></li>
  </ul>
</div>
